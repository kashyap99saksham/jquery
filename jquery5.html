<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use of jquery</title>
    <style>
        h1{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1 id="text">I m Fading IN/OUT</h1>
    <button id="btn-1">Hide</button>       <!---no need of onclick()-->
    <button id="btn-2">Show</button>       <!---no need of onclick()-->    
    <button id="btn-3">Show/Hide</button>       <!---no need of onclick()--> 
    <button id="btn-4">SlideUp</button>       <!---no need of onclick()--> 
    <button id="btn-5">SlideDown</button>       <!---no need of onclick()--> 
    <button id="btn-6">Slide Up/Down</button>       <!---no need of onclick()--> 

           
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function (){          //When whole webpage will ready then only this will be activate to reduce the load of site
            $("#btn-1").click(function (){
                $("#text").hide();
            })
            $("#btn-2").click(function (){
                $("#text").show();
            })
            $("#btn-3").click(function (){
                $("#text").toggle();
            })
            $("#btn-4").click(function (){
                $("#text").slideUp();
            })
            $("#btn-5").click(function (){
                $("#text").slideDown();
            })
            $("#btn-6").click(function (){
                $("#text").slideToggle();
            })
        })

        
    </script>

</body>
</html>
